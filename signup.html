<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
  </head>
  <body>  
    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
        <div class="form-group">
          <label for="address1">Address 1:</label>
          <input type="text" id="address1" name="address1">
        </div>
        <div class="form-group">
          <label for="address2">Address 2:</label>
          <input type="text" id="address2" name="address2">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <select id="state" name="state">
            <option value="">--Please Select--</option>
            <option value="Perlis">Perlis</option>
            <option value="Kedah">Kedah</option>
            <option value="P. Pinang">P. Pinang</option>
            <option value="Selangor">Selangor</option>
            <option value="Johor">Johor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}">
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
  <label for="edu-background">Educational Background:</label>
  <select id="edu-background" name="edu-background" multiple>
    <option value="SPM">SPM</option>
    <option value="Diploma">Diploma</option>
    <option value="Degree">Degree</option>
    <option value="Master">Master</option>
    <option value="PhD">PhD</option>
  </select>
</div>
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="id" id="id" name="id">
        </div>
        <div class="form-group">
         <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
         <label for="password">Re-enter Password:</label>
        <input type="password" id="password" name="password">
        </div>
        
        <div class="buttons">
  <input type="submit" value="Submit">
  <input class="clear-button" type="reset" value="Clear">
  <button class="cancel-button"><a href="login.html" >Cancel</a></button>
</div>
